<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script src="main.js" defer></script>
</head>
<body>
  <form>
    <h1>Sign up:</h1>
    <label for="email">Email: *</label>
    <input type="email" id="email" placeholder="johndoe@mail.com" required>
    <label for="country">Country: *</label>
    <input type="text" id="country" placeholder="United States" required>
    <label for="zip">Zip code: *</label>
    <input type="text" id="zip" placeholder="00000" required>
    <label for="psw">Password: *</label>
    <input type="text" id="psw" placeholder="**********" required>
    <label for="psw-conf">Confirm your password: *</label>
    <input type="text" id="psw-conf" placeholder="**********" required>
    <button type="submit">Sign up</button>
  </form>
  <div class="logo"><img></div>
</body>
</html>
